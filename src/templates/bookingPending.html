<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Booking Pending</title>
  </head>
  <body>
    <h2>Your Booking is Pending</h2>
    <p>Dear {{userName}},</p>
    <p>
      Thank you for booking <strong>{{sportName}}</strong> at
      <strong>{{companyName}}</strong>.
    </p>
    <p><strong>Date:</strong> {{slotDate}}</p>
    <p><strong>Slot:</strong> {{slotDetails}}</p>
    <p><strong>Price:</strong> PKR {{slotPrice}}</p>

    <p>Status: <strong>Pending</strong></p>
    <p>Please complete your payment to confirm your booking.</p>
    <br />
    <p>Best regards,<br />Sports Booking Team</p>
  </body>
</html>
