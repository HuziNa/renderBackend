<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .field {
      margin-bottom: 10px;
    }
    .field span {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Contact Message</h2>
    <p>You have received a new contact form submission:</p>
    <div class="field"><span>First Name:</span> {{firstName}}</div>
    <div class="field"><span>Last Name:</span> {{lastName}}</div>
    <div class="field"><span>Email:</span> {{email}}</div>
    <div class="field"><span>Phone:</span> {{phone}}</div>
    <div class="field"><span>Message:</span></div>
    <p>{{message}}</p>
  </div>
</body>
</html>
